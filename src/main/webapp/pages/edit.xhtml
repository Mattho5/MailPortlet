   <span class="mailTitle">Instant <h:outputText value="Mail"
							style="color: #99CC00" /></span>

					<h:outputText value="HI" rendered="#{mailController.connected}"/>
					</rich:panel>
					</rich:panel>
					</h:body>
</f:view>
